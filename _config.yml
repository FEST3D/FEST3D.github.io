# Site settings
title: FEST3D
#email: your-email@domain.com
description: >
  Finite-volume Explicit Structred 3-Dimensional code

#baseurl: "/jekyll-doc-theme" # the subpath of your site, e.g. /blog/
baseurl: "" # the subpath of your site, e.g. /blog/
#url: https://aksakalli.github.io/jekyll-doc-theme # the base hostname & protocol for your site
#git_address: https://github.com/aksakalli/jekyll-doc-theme
#git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: readable

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _developers
    type: developers
  values:
    layout: docs
    sectionid: developers

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
